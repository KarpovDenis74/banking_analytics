<h6 class="">Новости</h6>
{% for new_s in news %}
  <div class="justify-content-center ">
    <div class="card" data-id="{{ new_s.pk }}">
      <!-- Отображение картинки -->
      {% load thumbnail %}
      {% thumbnail new_s.image "960x339" crop="center" upscale=True as im %}
      <a class="link" href="{% url 'news:detail' news_id=new_s.pk %}" target="_blank">
        <img class="card-img" src="{{ im.url }}" alt="Изображение пока не загружено автором" />
      </a>
      {% endthumbnail %}
      <div class="card__body">
        <a class="card__title link" href="{% url 'news:detail' news_id=new_s.pk %}"
          target="_blank">{{ new_s.title }}</a>
      
        <div class="card__items card__items_column">
          <p class="card__text">
            {{ new_s.text }}
          </p>
        </div>
      </div>
      <p class="card__footer">
        <p class="card__text"><span class="icon-time"></span> {{ new_s.update_news }} 
        </p>
      </p>
    </div>
  </div>
{% endfor %}
<div class="justify-content-center mt-3">
  <a class="btn btn-secondary" href="{% url 'news:index' %}">Все новости</a>
</div>
